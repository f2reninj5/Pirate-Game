<div class="background" (click)="closeable ? closeWindow() : undefined"></div>
<div class="container">
    <header>
        <span *ngIf="closeable" (click)="closeWindow()" class="material-symbols-outlined">close</span>
    </header>
    <div *ngIf="contents" class="contents">
        <p>{{ contents }}</p>
    </div>
    <ng-template #componentContainer></ng-template>
</div>
